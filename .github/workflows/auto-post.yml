name: Threads Auto Posting

on:
  schedule:
    # 한국시간: 새벽1시, 오전9시, 오후1시30분, 저녁8시
    - cron: '0 16 * * *'  # 새벽 1:00 KST = UTC 16:00 (전날)
    - cron: '0 0 * * *'   # 오전 9:00 KST = UTC 00:00
    - cron: '30 4 * * *'  # 오후 1:30 KST = UTC 04:30
    - cron: '0 11 * * *'  # 저녁 8:00 KST = UTC 11:00
  workflow_dispatch: # 수동 실행 가능

jobs:
  auto-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests google-generativeai pytz
        
    - name: Run auto posting
      env:
        THREADS_TOKEN: ${{ secrets.THREADS_TOKEN }}
        THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python github_auto_post.py
